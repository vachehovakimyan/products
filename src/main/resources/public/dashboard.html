<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Products</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- MetisMenu CSS -->
    <link href="/css/metisMenu.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Products</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <a class="btn btn-success btn-xs" data-toggle="modal" onclick="cleanModal()" data-target="#createProductModal"> Create new Product</a>
        </ul>
        <!-- /.navbar-top-links -->

        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                </ul>
            </div>
            <!-- /.sidebar-collapse -->
        </div>
        <!-- /.navbar-static-side -->
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Product</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div style="visibility: hidden" id="prodPanel" class="panel panel-default">
                    <div id="prodPanelHeading" class="panel-heading">Product name - </div>
                    <div class="panel-body">

                        <h2>Attribute List</h2>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Capacity</th>
                            </tr>
                            </thead>
                            <tbody id="prodPanelTBody">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="createProductModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="modalTitle" class="modal-title">Create new Product</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="newProdName">Name</label>
                                <input type="text" class="form-control" id="newProdName"  placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="newProdNameCategory">Category</label>
                                <select class="form-control" id="newProdNameCategory">

                                </select>
                            </div>

                            <div class="form-group">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="formAttributeName">Name</label>
                                        <input type="text" class="form-control" id="formAttributeName">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="formAttributeCapacity">Capacity</label>
                                        <input type="number" class="form-control" id="formAttributeCapacity">
                                    </div>
                                </div>
                                <a class="btn btn-default" onclick="newFormAddAttr()">Add Attribute</a>
                            </div>

                            <h4>Attribute List</h4>
                            <table id="formTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>name</th>
                                    <th>capacity</th>
                                </tr>
                                </thead>
                                <tbody id="formTBody">

                                </tbody>
                            </table>

                        </form>

                    </div>
                    <div class="modal-footer">
                        <a id="createProductBtn" class="btn btn-default" onclick="newFormCreateProd()" data-dismiss="modal">Create</a>
                        <a id="updateProductBtn" style="display: none" class="btn btn-default" onclick="modifyProduct()" data-dismiss="modal">Update</a>
                        <a class="btn btn-default" onclick="cleanModal()" data-dismiss="modal">Close</a>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- jQuery -->
<script src="/js/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

<script src="/js/dashboard.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/sb-admin-2.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/js/metisMenu.min.js"></script>

</body>

</html>
